<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item read</title>
</head>
<body>
    <h1>Lista de itens</h1>
    <a href="{% url 'item_create' %}">Criar um novo itenzinho</a>
    <ul>
        {% for i in itens %}
            <li>
                {{i.nome}} - {{i.descricao}}
                <a href="{% url 'item_update' i.pk %}">Editar</a>
                <a href="{% url 'item_delete' i.pk %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
